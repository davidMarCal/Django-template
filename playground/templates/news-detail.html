{% extends 'fragments/base_layout.html' %}
{% load static %}
{% block content %}
<body>
    <main>
        <section class="hero" id="hero">
            <div class="heroText">
                <h1 class="news-detail-title text-white mt-lg-5 mb-lg-4" data-aos="zoom-in" data-aos-delay="300">
                    Your account
                </h1>

                <div class="d-flex justify-content-center align-items-center">
                    <a href="#" class="text-secondary-white-color social-share-link">
                        <i class="bi-chat-square-fill me-1"></i>
                        128
                    </a>

                    <a href="#" class="social-share-link bi-bookmark-fill ms-3 me-4"></a>
                    
                    <span>21 hours ago</span>
                </div>
            </div>

            <div class="videoWrapper">
                <img src="{% static 'images/news/caroline.jpg' %}" class="img-fluid news-detail-image" alt="">
            </div>

            <div class="overlay"></div>
        </section>
        <section class=" contact section-padding" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-12 mx-auto" data-aos="fade-up">
                        <h2 class="mb-4 text-center" data-aos="fade-up">Your data</h2>
                        <div class="row">
                            <div class="mb-4 text-center mx-auto">
                                <label for="name" class="form-label">Name: </sup></label>
                                <label type="text">{{person.first_name}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-4 text-center mx-auto">
                                <label for="last_name" class="form-label">Last name: </label>
                                <label type="text"> {{person.last_name}}</label>
                        </div>
                        <div class="row">
                            <div class="mb-4 text-center mx-auto">
                                <label for="last_name" class="form-label">Email: </label>
                                <label type="text"> {{request.user.email}}</label>
                        </div>
                    </div>
    
                </div>
            </div>
        </section>
        <section style="margin-bottom: 5em;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-12 mx-auto">
                        <h2 class="mb-4 text-center" data-aos="fade-up">Save data</h2>
                        <form action="/playground/loadData"  method="post" class="contact-form" role="form" data-aos="fade-up">
                            {% csrf_token %}
                            <div class="row">
                                <div class="mb-4 text-center mx-auto">
                                    <label for="name" class="form-label">Name</sup></label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-4 text-center mx-auto">
                                    <label for="last_name" class="form-label">Last name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last name" required>
                            </div>
                            <div class="col-lg-5 col-12 mx-auto mt-5">
                                <button type="submit" class="form-control">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    </main>

</body>
{% endblock %}
